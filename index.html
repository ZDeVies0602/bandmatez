<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Tools</title>
    <link rel="stylesheet" href="metronome-styles.css?v=128-piano-scroll-fix-final">
</head>
<body class="theme-default">
    <!-- Theme Menu -->
    <div class="theme-menu" id="theme-menu">
        <div class="theme-menu-toggle" id="theme-toggle">
            <div class="palette-icon"></div>
        </div>
        <div class="theme-options" id="theme-options">
            <h3>Choose Your Vibe</h3>
            <div class="theme-grid">
                <button class="theme-option" data-theme="default">
                    <div class="theme-preview theme-preview-default"></div>
                    <span>Midnight Sky</span>
                </button>
                <button class="theme-option" data-theme="grand-canyon">
                    <div class="theme-preview theme-preview-canyon"></div>
                    <span>Grand Canyon</span>
                </button>
                <button class="theme-option" data-theme="moon">
                    <div class="theme-preview theme-preview-moon"></div>
                    <span>Lunar Surface</span>
                </button>
                <button class="theme-option" data-theme="sunset-beach">
                    <div class="theme-preview theme-preview-sunset"></div>
                    <span>LA Beach Sunset</span>
                </button>
                <button class="theme-option" data-theme="north-pole">
                    <div class="theme-preview theme-preview-pole"></div>
                    <span>Arctic Ice</span>
                </button>
                <button class="theme-option" data-theme="rainforest">
                    <div class="theme-preview theme-preview-forest"></div>
                    <span>Amazon Depths</span>
                </button>
                <button class="theme-option" data-theme="ocean-depths">
                    <div class="theme-preview theme-preview-ocean"></div>
                    <span>Ocean Abyss</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Sound Menu -->
    <div class="sound-menu" id="sound-menu">
        <div class="sound-menu-toggle" id="sound-toggle">
            <div class="sound-icon"></div>
        </div>
        <div class="sound-options" id="sound-options">
            <h3>Sound Selection</h3>
            
            <!-- Metronome Sounds Section -->
            <div class="sound-section">
                <h4>Metronome Sounds</h4>
                <div class="sound-list">
                    <button class="sound-option active" data-sound="digital" data-category="metronome">
                        <span class="sound-name">Digital Beep</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="wood" data-category="metronome">
                        <span class="sound-name">Wood Block</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="mechanical" data-category="metronome">
                        <span class="sound-name">Mechanical Click</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="cowbell" data-category="metronome">
                        <span class="sound-name">Cowbell</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="rimshot" data-category="metronome">
                        <span class="sound-name">Rim Shot</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="sine" data-category="metronome">
                        <span class="sound-name">Pure Tone</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="triangle" data-category="metronome">
                        <span class="sound-name">Triangle Wave</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="tick" data-category="metronome">
                        <span class="sound-name">Classic Tick</span>
                        <span class="sound-preview">▶</span>
                    </button>
                </div>
            </div>
            
            <!-- Piano Wave Types Section -->
            <div class="sound-section">
                <h4>Piano Wave Types</h4>
                <div class="sound-list">
                    <button class="sound-option active" data-sound="sine" data-category="piano">
                        <span class="sound-name">Sine (Pure)</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="triangle" data-category="piano">
                        <span class="sound-name">Triangle (Mellow)</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="sawtooth" data-category="piano">
                        <span class="sound-name">Sawtooth (Bright)</span>
                        <span class="sound-preview">▶</span>
                    </button>
                    <button class="sound-option" data-sound="square" data-category="piano">
                        <span class="sound-name">Square (Buzzy)</span>
                        <span class="sound-preview">▶</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>MUSIC TOOLS</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="metronome">Metronome</button>
            <button class="tab-button" data-tab="tuner">Pitch Tuner</button>
            <button class="tab-button" data-tab="piano">Virtual Piano</button>
        </div>

        <!-- Metronome Tab -->
        <div class="tab-content active" id="metronome-tab">
            <div class="metronome">
                <!-- Top row - Tempo display -->
                <div class="tempo-display">
                    <span id="bpm-number">120</span> BPM
                    <div class="tempo-marking" id="tempo-marking"></div>
                </div>
                
                <!-- Left column - Time signature and subdivision controls -->
                <div class="left-controls">
                    <div class="time-signature-section">
                        <label for="time-signature">Time Signature</label>
                        <select id="time-signature">
                            <option value="4/4">4/4</option>
                            <option value="3/4">3/4</option>
                            <option value="2/4">2/4</option>
                            <option value="6/8">6/8</option>
                            <option value="5/4">5/4</option>
                            <option value="7/8">7/8</option>
                        </select>
                    </div>

                    <div class="subdivision-section">
                        <label for="subdivision">Subdivision</label>
                        <select id="subdivision">
                            <option value="1">Quarter Notes (♩)</option>
                            <option value="2">Eighth Notes (♫)</option>
                            <option value="4">Sixteenth Notes (♬)</option>
                            <option value="3">Triplets (♩♩♩)</option>
                        </select>
                    </div>

                    <div class="accent-pattern-section">
                        <label for="accent-pattern">Accent Pattern</label>
                        <select id="accent-pattern">
                            <option value="1">Beat 1 Only</option>
                            <option value="1,3">Beats 1 & 3</option>
                            <option value="1,2,3,4">All Beats</option>
                            <option value="custom">Custom...</option>
                        </select>
                        
                        <!-- Custom accent checkboxes (hidden by default) -->
                        <div class="custom-accents" id="custom-accents" style="display: none;">
                            <div class="accent-checkboxes" id="accent-checkboxes">
                                <!-- Will be populated dynamically based on time signature -->
                            </div>
                        </div>
                    </div>

                    <div class="beat-counter">
                        <span id="current-beat">1</span> / <span id="total-beats">4</span>
                        <div class="subdivision-indicator" id="subdivision-indicator"></div>
                    </div>
                </div>

                <!-- Center - Large metronome visual -->
                <div class="metronome-visual">
                    <div class="metronome-base">
                        <div class="metronome-body">
                            <div class="metronome-center-line"></div>
                        </div>
                        <div class="metronome-pendulum" id="pendulum">
                            <div class="metronome-weight"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Right column - Tempo controls and buttons -->
                <div class="right-controls">
                    <div class="tempo-settings">
                        <div class="tempo-input-section">
                            <label for="tempo-input">Tempo (BPM)</label>
                            <input type="number" min="30" max="300" value="120" id="tempo-input" class="tempo-input">
                        </div>
                        <input type="range" min="30" max="300" value="120" class="slider" id="tempo-slider">
                        <div class="tempo-text">
                            <span>30</span>
                            <span>BPM</span>
                            <span>300</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button id="start-stop">Start</button>
                        <button id="tap-tempo">Tap Tempo</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tuner Tab -->
        <div class="tab-content" id="tuner-tab">
            <div class="tuner">
                <!-- Tuner Display -->
                <div class="tuner-display">
                    <div class="note-display" id="note-display">-</div>
                    <div class="frequency-display" id="frequency-display">0.0 Hz</div>
                    <div class="cents-display" id="cents-display">0 cents</div>
                </div>

                <!-- Pitch Indicator -->
                <div class="pitch-indicator">
                    <div class="pitch-scale">
                        <div class="pitch-marker" style="left: 0%"></div>
                        <div class="pitch-marker" style="left: 25%"></div>
                        <div class="pitch-marker center-marker" style="left: 50%"></div>
                        <div class="pitch-marker" style="left: 75%"></div>
                        <div class="pitch-marker" style="left: 100%"></div>
                    </div>
                    <div class="pitch-needle" id="pitch-needle"></div>
                    <div class="pitch-labels">
                        <span>♭ -50</span>
                        <span>-25</span>
                        <span>0</span>
                        <span>+25</span>
                        <span>+50 ♯</span>
                    </div>
                </div>

                <!-- Reference Tone Generator -->
                <div class="reference-tone">
                    <label for="reference-note">Reference Tone</label>
                    <select id="reference-note">
                        <option value="C">C</option>
                        <option value="C#">C#</option>
                        <option value="D">D</option>
                        <option value="D#">D#</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F#</option>
                        <option value="G">G</option>
                        <option value="G#">G#</option>
                        <option value="A" selected>A</option>
                        <option value="A#">A#</option>
                        <option value="B">B</option>
                    </select>
                    <select id="reference-octave">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <button id="play-reference">Play Reference</button>
                </div>

                <!-- Tuner Controls -->
                <div class="tuner-controls">
                    <button id="start-tuner">Start Tuner</button>
                    <div class="calibration">
                        <label for="a4-frequency">A4 Calibration (Hz)</label>
                        <input type="number" id="a4-frequency" value="440" min="420" max="460" step="0.1">
                    </div>
                </div>
            </div>
        </div>

        <!-- Virtual Piano Tab -->
        <div class="tab-content" id="piano-tab">
            <div class="piano">
                <!-- Piano Controls -->
                <div class="piano-controls">
                    <div class="control-group">
                        <label for="volume-control">Volume</label>
                        <input type="range" id="volume-control" min="0" max="100" value="50" class="volume-slider">
                        <span id="volume-display">50%</span>
                    </div>
                    
                    <div class="control-group">
                        <label for="sustain-control">Sustain</label>
                        <input type="range" id="sustain-control" min="0.1" max="3" value="0.5" step="0.1" class="sustain-slider">
                        <span id="sustain-display">0.5s</span>
                    </div>
                </div>

                <!-- Piano Navigation and Keyboard -->
                <div class="piano-navigation">
                    <button class="piano-scroll-btn" id="scroll-left">
                        <span class="arrow-left">◀</span>
                    </button>
                    
                    <div class="piano-keyboard-container">
                        <div class="piano-keyboard" id="piano-keyboard">
                            <!-- Keys will be generated by JavaScript -->
                        </div>
                    </div>
                    
                    <button class="piano-scroll-btn" id="scroll-right">
                        <span class="arrow-right">▶</span>
                    </button>
                </div>
                
                <!-- Piano Range Display -->
                <div class="piano-range-display">
                    <span id="current-range">C2 - C6</span>
                    <span class="range-hint">Use ← → arrow keys or buttons to scroll (Full range: A0 - C8)</span>
                </div>
                
                <!-- Piano Display -->
                <div class="piano-display">
                    <div class="current-note" id="current-note">Press a key</div>
                    <div class="current-frequency" id="current-frequency">- Hz</div>
                </div>
                
                <!-- Chord Helper -->
                <div class="chord-helper">
                    <div class="control-group">
                        <label for="chord-select">Chord Helper</label>
                        <select id="chord-select">
                            <option value="">Select a chord...</option>
                            <option value="C-major">C Major</option>
                            <option value="C-minor">C Minor</option>
                            <option value="D-major">D Major</option>
                            <option value="D-minor">D Minor</option>
                            <option value="E-major">E Major</option>
                            <option value="E-minor">E Minor</option>
                            <option value="F-major">F Major</option>
                            <option value="F-minor">F Minor</option>
                            <option value="G-major">G Major</option>
                            <option value="G-minor">G Minor</option>
                            <option value="A-major">A Major</option>
                            <option value="A-minor">A Minor</option>
                            <option value="B-major">B Major</option>
                            <option value="B-minor">B Minor</option>
                        </select>
                        <button id="play-chord">Play Chord</button>
                        <button id="clear-chord">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Modules (loaded first) -->
    <script src="core/AudioManager.js?v=10"></script>
    <script src="core/FrequencyUtils.js?v=10"></script>
    <script src="core/ThemeManager.js?v=10"></script>
    
    <!-- Component Modules -->
    <script src="components/metronome/MetronomeSounds.js?v=10"></script>
    
    <!-- Legacy Scripts (for compatibility) -->
    <script src="tuner-script.js?v=128-piano-scroll-fix-final"></script>
    <script src="piano-script.js?v=128-piano-scroll-fix-final"></script>
    <script src="metronome-script.js?v=128-piano-scroll-fix-final"></script>
    
    <!-- Main App Controller (loaded last) -->
    <script src="AppController.js?v=128-piano-scroll-fix-final"></script>
</body>
</html>
